<!-- cargando plantilla -->
{% extends "plantilla.html" %}

<!--cargando carpeta statica-->
{% load static %}


<!-- abriendo contenido variable -->
{% block content %}
<div class="contenedor">
    <div class="card text-white bg-success anger mb-3" style="width: 27rem;">
        <div class="card-header text-center"><b><h1>Agregar Proveedor</h1></b></div>
        <div class="card-body">
            <form method="POST">
                <table>
                    {{ FormProv }}
                </table>
                <br>
                <div class="container overflow-hidden">
                    <div class="row gx-5">
                        <div class="col">
                            <a href="{% url 'index' %}" class="btn btn-danger" style="width:150px"><b> REGRESAR </b></a>
                        </div>
                        <div class="col">
                            <button type="submit" class="btn btn-dark" style="width:150px;"> <b> AGREGAR </b></button>
                        </div>
                    </div>
                </div>
                {% csrf_token %}
            </form>
        </div>
    </div>
</div>

{% endblock %}
